<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gram Sahayak â€“ AI Financial Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- âœ¨ Floating particles -->
  <script>
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      const size = Math.random() * 4 + 2 + "px";
      particle.className = "particle";
      particle.style.width = size;
      particle.style.height = size;
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = Math.random() * 100 + "vh";
      particle.style.animationDuration = 5 + Math.random() * 10 + "s";
      document.body.appendChild(particle);
    }
  </script>

  <!-- ğŸŸ¢ Welcome Screen -->
  <div class="welcome-screen" id="welcome-screen">
    <h1>Welcome to <span style="color:#ffca3a;">Gram Sahayak</span></h1>
    <p>Your AI-powered Financial Literacy Assistant ğŸŒ¾</p>
    <button class="start-btn" id="start-btn">Letâ€™s Get Started ğŸš€</button>
  </div>

  <!-- ğŸ’¬ Chat Interface -->
  <div class="chat-container" id="chat-container">
    <header>
      <h1>ğŸ’¬ Gram Sahayak</h1>
      <p>Your AI-powered Financial Literacy Companion</p>
      <div class="language-select">
        <label for="language">ğŸŒ Language:</label>
        <select id="language">
          <option value="en" selected>English</option>
          <option value="hi">Hindi</option>
          <option value="kn">Kannada</option>
        </select>
      </div>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask your banking or finance question..." />
      <button id="ask-btn" class="btn ask">ğŸ’¡ Ask</button>
      <button id="speak-btn" class="btn speak">ğŸ™ï¸ Speak</button>
    </div>

    <footer>
      <p>Developed with â¤ï¸ by <strong>Naveen</strong> & <strong>Sandeep</strong></p>
    </footer>
  </div>

  <audio id="audioPlayer" hidden></audio>

  <script>
    const startBtn = document.getElementById("start-btn");
    const welcomeScreen = document.getElementById("welcome-screen");
    const chatContainer = document.getElementById("chat-container");
    const chatBox = document.getElementById("chat-box");
    const inputBox = document.getElementById("user-input");
    const askBtn = document.getElementById("ask-btn");
    const speakBtn = document.getElementById("speak-btn");
    const audioPlayer = document.getElementById("audioPlayer");
    const langSelect = document.getElementById("language");

    // ğŸ¬ Start button behavior
    startBtn.addEventListener("click", () => {
      welcomeScreen.style.opacity = "0";
      setTimeout(() => {
        welcomeScreen.style.display = "none";
        chatContainer.style.display = "flex";
        appendMessage("bot", "ğŸ‘‹ Hello! I'm Gram Sahayak, your financial literacy assistant. How can I help you today?");
      }, 1000);
    });

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function playAudio(audioUrl) {
      try {
        audioPlayer.src = audioUrl + "?t=" + Date.now();
        audioPlayer.load();
        await audioPlayer.play();
      } catch (err) {
        console.error("Audio playback failed:", err);
      }
    }

    async function typeResponse(text) {
      const msg = document.createElement("div");
      msg.className = "message bot typing";
      chatBox.appendChild(msg);
      for (let i = 0; i < text.length; i++) {
        msg.textContent = text.slice(0, i + 1);
        await new Promise(r => setTimeout(r, 15));
      }
      msg.classList.remove("typing");
    }

    // ğŸŸ¢ Text input
    askBtn.addEventListener("click", async () => {
      const query = inputBox.value.trim();
      if (!query) return;
      appendMessage("user", query);
      inputBox.value = "";

      const language = langSelect.value;

      const res = await fetch("/ask", {
        method: "POST",
        body: new URLSearchParams({ query, language }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });

      const data = await res.json();
      await typeResponse(data.response);
      if (data.audio) playAudio(data.audio);
    });

    // ğŸ™ï¸ Voice input
    speakBtn.addEventListener("click", async () => {
      appendMessage("user", "(ğŸ™ï¸ Listening...)");
      const language = langSelect.value;
      const res = await fetch(`/speak?language=${encodeURIComponent(language)}`);
      const data = await res.json();

      appendMessage("user", data.query || "Could not recognize speech");
      await typeResponse(data.response);
      const audioSrc = data.audio_data_url || data.audio;
      if (audioSrc) playAudio(audioSrc);
    });
  </script>
</body>
</html>
