<!-- templates/login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€” Gram Sahayak</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .auth-wrapper { display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .auth-card { background: #fff; color:#222; padding:24px; border-radius:10px; width:360px; box-shadow:0 8px 30px rgba(0,0,0,0.15);}
    .auth-card h2 { margin-bottom:12px; }
    .auth-card input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ddd; }
    .auth-card button { width:100%; padding:10px; margin-top:10px; border-radius:8px; border:none; background:#007bff; color:#fff; font-weight:600; }
    .link { margin-top:10px; text-align:center; font-size:0.9rem; color:#333; }
    .flash { padding:8px 12px; border-radius:6px; margin-bottom:10px; }
    .flash.success { background:#d4edda; color:#155724; }
    .flash.danger { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Welcome back</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>

      <div class="link">
        New here? <a href="{{ url_for('signup') }}">Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
